<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naveen AI</title>

  <style>
    body {
      background: #f7f7f8;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      background: #ffffff;
      padding: 18px;
      font-size: 20px;
      font-weight: bold;
      border-bottom: 1px solid #ddd;
    }

    #chat {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .msg {
      max-width: 70%;
      padding: 12px 16px;
      margin-bottom: 12px;
      border-radius: 12px;
      font-size: 15px;
      line-height: 1.4;
    }

    .user {
      background: #DCF8C6;
      align-self: flex-end;
    }

    .ai {
      background: #ffffff;
      border: 1px solid #ddd;
    }

    .input-area {
      display: flex;
      padding: 12px;
      background: white;
      border-top: 1px solid #ccc;
    }

    input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      margin-left: 10px;
      padding: 0 20px;
      background: #10a37f;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
  </style>
</head>

<body>

<div class="header">ðŸ¤– Naveen AI</div>

<div id="chat"></div>

<div class="input-area">
  <input id="msgInput" type="text" placeholder="Type your message...">
  <button onclick="sendMessage()">Send</button>
</div>

<script>
  const chatBox = document.getElementById('chat');

  function addMessage(text, type) {
    const div = document.createElement("div");
    div.className = `msg ${type}`;
    div.textContent = text;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  async function sendMessage() {
    const input = document.getElementById("msgInput");
    const message = input.value.trim();
    if (!message) return;

    addMessage(message, "user");
    input.value = "";

    try {
      const res = await fetch("/api/ai", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      addMessage(data.reply || "Error", "ai");
    } catch (err) {
      addMessage("Server Error", "ai");
    }
  }
</script>

</body>
</html>
